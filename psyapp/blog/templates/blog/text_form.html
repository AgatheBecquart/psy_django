
{% block content %}
  <h1>Soumettre un nouvel état d'âme</h1>

    
    {% if emotions %}
    <p>Texte:  {{text}} </p>
    <p>Label: {{ emotions.label }}</p>
    {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Soumettre</button>
    </form>
    {% endif %}

{% endblock %}
