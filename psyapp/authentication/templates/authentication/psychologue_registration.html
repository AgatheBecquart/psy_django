{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Inscription Psychologue</h2>
    <form method="post" class="psychologue-registration-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Nom d'utilisateur:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Mot de passe:</label>
        {{ form.password1 }}
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirmer le mot de passe:</label>
        {{ form.password2 }}
      </div>
      <div class="form-group">
        <label for="{{ form.specialite.id_for_label }}">Spécialité:</label>
        {{ form.specialite }}
      </div>
      <div class="form-group">
        <label for="{{ form.bio.id_for_label }}">Biographie:</label>
        {{ form.bio }}
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
{% endblock %}
