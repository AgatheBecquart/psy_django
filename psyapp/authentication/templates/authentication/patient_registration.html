{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h2>Inscription Patient</h2>
    <form method="post" class="patient-registration-form">
      {% csrf_token %}
      <div class="form-group">
        <label for="{{ form.username.id_for_label }}">Nom d'utilisateur:</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label for="{{ form.password1.id_for_label }}">Mot de passe:</label>
        {{ form.password1 }}
      </div>
      <div class="form-group">
        <label for="{{ form.password2.id_for_label }}">Confirmer le mot de passe:</label>
        {{ form.password2 }}
      </div>
      <div class="form-group">
        <label for="{{ form.date_naissance.id_for_label }}">Date de naissance:</label>
        {{ form.date_naissance }}
      </div>
      <div class="form-group">
        <label for="{{ form.adresse.id_for_label }}">Adresse:</label>
        {{ form.adresse }}
      </div>
      <div class="form-group">
        <label for="{{ form.psychologue_referent.id_for_label }}">Psychologue référent:</label>
        <select name="{{ form.psychologue_referent.name }}" id="{{ form.psychologue_referent.id_for_label }}" class="form-control">
          {% for psychologue in form.psychologue_referent.field.queryset %}
            <option value="{{ psychologue.pk }}">{{ psychologue }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
{% endblock %}
